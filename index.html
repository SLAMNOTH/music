<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Playing on Spotify</title>
</head>
<body>
    <h1>Currently Playing on Spotify</h1>
    <div id="currently-playing">Loading...</div>
    <script>
        const clientId = 'YOUR_CLIENT_ID'; // Replace with your Spotify client ID
        const redirectUri = 'https://yourusername.github.io'; // Replace with your GitHub Pages URL

        const authEndpoint = 'https://accounts.spotify.com/authorize';
        const scopes = ['user-read-currently-playing'];

        // Redirect to Spotify authorization
        if (!window.location.hash) {
            window.location = `${authEndpoint}?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scopes.join('%20')}&response_type=token`;
        } else {
            // Get the access token from the URL hash
            const hash = window.location.hash.substring(1).split('&').reduce(function (initial, item) {
                if (item) {
                    var parts = item.split('=');
                    initial[parts[0]] = decodeURIComponent(parts[1]);
                }
                return initial;
            }, {});
            window.location.hash = '';

            // Use the access token to fetch the currently playing track
            async function fetchCurrentlyPlaying() {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: {
                        Authorization: `Bearer ${hash.access_token}`
                    }
                });
                const data = await response.json();
                if (data && data.item) {
                    document.getElementById('currently-playing').innerText = `Currently playing: ${data.item.name} by ${data.item.artists.map(artist => artist.name).join(', ')}`;
                } else {
                    document.getElementById('currently-playing').innerText = 'No song is currently playing.';
                }
            }

            fetchCurrentlyPlaying();
            setInterval(fetchCurrentlyPlaying, 10000); // Refresh every 10 seconds
        }
    </script>
</body>
</html>
